        <title>Contact Us</title>

<link href="restaurant.css" rel="stylesheet" type="text/css" />


    </head>

    <body>
      <main>
        <div class="container">
      <header class="jumbotron">
          <h1 style="text-align:center;">CNX Sushi and Steak House</h1>
      </header>

      <nav>
        <a class="btn badge-pill" href="restaurant1.html">&#8962;</a>
          <a class="btn badge-pill" href="menu.html">Menu</a>
          <a class="btn badge-pill" href="contactus.html">Contact Us</a>
          <div class="right-content">
      </nav>

              </div>
             <div class="clear-float"></div>


      <section>
<article id="contactus">

  <div class="container">

  <div class="row">
      <div class="col-lg-6 col-md-3">

        <form>
          <div>
            <label for="name">Name:</label>
            <div class="left-content">
            <input type="name" id="name" required>
          </div>
          </div>


          <div>
            <label for="email">Email:</label>
            <div class="left-content">
            <input type="email" id="email"
      pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$" required>
    </div>
          </div>


          <div>
            <label for="phone">Phone Number:</label>
            <div class="left-content">
            <input type="tel" id="phone" name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required>
          </div>
          <div class="left-content">
            <small>Format: 123-456-7890</small>
          </div>



        <label for="contact">Reason for Inquiry:</label>
        <div class="left-content">
        <select id="contactus" name="contactus" required>
          <option value="default" selected>Catering</option>
          <option value="privateParty">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
         </select>
       </div>


          <label for="info">Additional Information:</label>
          <textarea id="info" name="info" required>
          </textarea>


          <fieldset>
          <legend>Have you been to the restaurant?</legend>
            <input type="radio" id="choice1"
            name="questionnaire" value="yes" required>
            <label for="choice1">Yes</label>

            <input type="radio" id="choice 2"
            name="questionnaire" value="no" required>
            <label for="choice2">No</label>
          </fieldset>

          <fieldset>
            <legend> Best days to contact you:</legend>
            <input type="checkbox" id="monday"
            name="bestDays" value="monday">
            <label for="monday">M</label>
            <input type="checkbox" id="tuesday"
            name="bestDays" value="tuesday">
            <label for="tuesday">T</label>
            <input type="checkbox" id="wednesday"
            name="bestDays" value="wednesday">
            <label for="wednesday">W</label>
            <input type="checkbox" id="thursday"
            name="bestDays" value="thursday">
            <label for="thursday">Th</label>
            <input type="checkbox" id="friday"
            name="bestDays" value="friday">
            <label for="friday">F</label><br />
          </fieldset>

          <br /><input type="submit" name="submit"
          value="Send Request">
</div>
</div>
</div>
</div>

</body>

  </article>
  </section>

        <footer>
